name: Sync from upstream
on:
  schedule:
    # 每天凌晨一点执行一次
    - cron:  '0 1 * * *'
  workflow_dispatch:  #run manually  

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        #env:
          #GITHUB_TOKEN: '${{ secrets.WFTOKEN }}' #token with `workflows` permission
        with:
          repository: spack/spack
          token: '${{ secrets.WFTOKEN }}'
          ref: develop
      - name: sync from upstream
        env:
          SYNC_URL: 'https://github.com/spack/spack'
          SYNC_BRANCH: 'develop'
        run: |
          cp /usr/share/zoneinfo/Asia/Shanghai  /etc/localtime
          
          echo "======begin at [`date +%Y-%m-%d.%H:%M:%S.%Z`]======\n"
                    
          git remote add upstream  "$SYNC_URL"
          
          echo "---local branch---"
          git branch 
          echo "------------------"
          git remote -v 
          ls
          #git push --force origin $SYNC_BRANCH
         
          echo "\n======end at [`date +%Y-%m-%d.%H:%M:%S.%Z`]======"
